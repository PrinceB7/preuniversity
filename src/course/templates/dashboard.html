{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard. You can <a href="{% url 'edit' %}">edit your profile</a> or <a href="{% url 'auth_password_change' %}">change your password</a>.</p>
    <br>
    <h1>List of subjects</h1>

    {% for subject in subjects %}
    <a href="{% url 'detail_of_subject' name=subject|slugify %}">{{ subject.name }}</a>
        <br>
    {% endfor %}

{% endblock %}
