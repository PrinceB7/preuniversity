<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ subject.name }}</h1>
<h2>Contents of the subject:</h2>

{% for topic in topics %}
    <a href="{% url 'detail_of_topic' topic_title=topic|slugify %}">{{ topic.title }}</a>
    <br>
{% endfor %}
<h1>Homeworks</h1>
{% for homework in homeworks %}
    <a href="{% url 'detail_of_homework' title=homework|slugify %}">{{ homework.title }}</a>
    <br>
{% endfor %}


</body>
</html>
